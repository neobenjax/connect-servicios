<div class="contenedor-home">
	<div class="listado-todos">
		<ul>
			<li>
				<div class="interior-lista _header">
					<p class="titulo-tarea">
						Tarea
					</p>
				</div>
			</li>
			<li *ngFor="let todo of todos ; let indice = index">
				<div *ngIf="todo.status" class="interior-lista">
					<p class="titulo-tarea">
						<b>{{todo.id}}</b>: {{todo.title}}
					</p>
					<ul class="barra-acciones-tarea">
						<li>
							<button 
								(click)="toggleRealizada(indice,todo.id)"
								class="toggle-tarea" 
								title="{{todo.completed ? 'Re abrir' : 'Lista' }}">
								<i class="material-icons">
									{{todo.completed ? 'lock_open' : 'done' }}
								</i>
							</button>
						</li>
						<li>
							<button (click)="editarTarea(indice,todo.id)" class="editar" title="Editar">
								<i class="material-icons">description</i>
							</button>
						</li>
						<li>
							<button (click)="eliminarTarea(indice,todo.id)" class="eliminar" title="Eliminar">
								<i class="material-icons">delete</i>
							</button>
						</li>
					</ul>
			    </div>
			</li>
		</ul>
	</div>
</div>
